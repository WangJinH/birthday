<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #book{
        width: 300px;
        background-color: red;
    }
    .page:nth-child(odd){
        background-color: blue;
    }
    .page:nth-child(even){
        background-color: pink;
    }
</style>
<body>
    <div id="book">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>
</body>
<script>
    $('#book').turn({
        acceleration:true,
        pages:10,
        height:400,
        gradients:true
    })
</script>
</html>
